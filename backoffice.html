<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <strong>APULIA FOOD SHOP</strong>
        </a>
        <ul class="navbar-nav d-flex flex-row">
          <li class="nav-item ms-3">
            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
          </li>
          <li class="nav-item ms-3">
            <a class="nav-link active" aria-current="page" href="./backoffice.html">Back Office</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1 class="display-4 mt-5 mb-4 text-primary d-inline-block text-dark">Aggiungi o modifica il tuo prodotto!</h1>
          <h5 id="subtitle" class="d-inline-block text-muted"></h5>

          <form id="myForm">
            <div class="mb-3">
              <label for="name" class="form-label">Nome prodotto</label>
              <input type="text" class="form-control" id="name" placeholder="Inserisci il nome per il prodotto" />
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Descrizione</label>
              <textarea id="description" class="form-control" placeholder="Inserisci la descrizione" rows="4"></textarea>
            </div>

            <div class="mb-3">
              <label for="brand" class="form-label">Brand</label>
              <input type="text" class="form-control" id="brand" placeholder="Inserisci il nome del brand del prodotto" />
            </div>

            <div class="mb-3">
              <label for="url" class="form-label">Url immagine prodotto</label>
              <input type="text" class="form-control" id="url" placeholder="Inserisci l'URL per il prodotto" />
            </div>

            <div class="mb-3">
              <label for="price" class="form-label">Prezzo</label>
              <input type="number" class="form-control" id="price" placeholder="10â‚¬" />
            </div>

            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-dark px-4">Salva Prodotto</button>
              <button type="button" class="btn btn-danger d-none"></button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./backoffice.js"></script>
  </body>
</html>
